<section class="latest-posts"> 
  <div class="container">
    <div class="row">
      <div class="post col-md-4"  *ngFor="let d of dataOcio">
        <div class="post-thumbnail">
          <a href="post.html">
            <img src="{{ d.x_url }}" alt="..." class="img-fluid">
          </a>
        </div>
        <div class="post-details">
            <a href="post.html">
            <h3 class="h4">{{ d.x_titulo }}</h3></a>
          <p class="text-muted">{{ d.x_descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
